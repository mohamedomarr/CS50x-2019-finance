<form action="/settings" value="password" name="submit_password" method="post">
    <div class="form-group">
        <input class="form-control" name="oldpassword" placeholder="Old Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="New Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password" required>
    </div>
    <button class="btn btn-primary" name="password" type="submit">Save</button>
</form>
