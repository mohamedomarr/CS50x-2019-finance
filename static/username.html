<form action="/settings" value="username" name="submit_username" method="post">

    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="new_username" placeholder="New username" type="text" required>
    </div>

    <div class="form-group">
        <input class="form-control" name="userpassword" placeholder="Password" type="password" required>
    </div>

    <button class="btn btn-primary"  name="username" type="submit">Save</button>
</form>
